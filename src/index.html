<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Todo-list</title>
    <link rel="stylesheet" href="main.css" />
    <script src="./script.js" defer></script>
</head>

<body class="layout">
    <header class="layout__header header">
        <h2 class="header__title">Todo-list</h2>
    </header>
    <main class="layout__main todo">
        <div class="todo__empty-list empty-list _hidden">
            <button class="empty-list__button">+</button>
            <span class="empty-list__text">Добавить задачу</span>
        </div>
        <div class="todo__list-task list-task _hidden"></div>
        <div class="todo__add-form add-form _hidden">
            <form action="#" name="newTask">
                <input class="add-form__input" type="text" name="task" required placeholder="Ваша задача" value="" autofocus maxlength="50" />
                <div class="add-form__choose">
                    <button class="add-form__add-bnt" type="submit" disabled="true">
                        Добавить задачу
                    </button>
                    <button class="add-form__cancel-bnt" type="reset" disabled="true">
                        Отмена
                    </button>
                </div>
            </form>
        </div>
        <button class="todo__delete-all _hidden">Очистить</button>
    </main>
    <footer class="layout__footer footer">TodoList 2021</footer>
</body>

</html>
